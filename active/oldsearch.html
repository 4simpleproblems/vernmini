        /* Core Theme Variables & Component Mappings - Purple & Dark Grey Theme */
        :root {
            --current-theme-bg: #23272A;
            --current-theme-text: #E0E1DD;
            --current-theme-accent: #7F5AF0;
            --current-theme-neutral: #2C2F33;
            --current-theme-button-text: #FFFFFF;
            --current-theme-shadow-rgb: 0, 0, 0;
            --current-theme-shadow-opacity-strong: 0.4;
            --current-theme-shadow-opacity-medium: 0.25;
            --current-theme-shadow-opacity-light: 0.15;
            --current-theme-focus-ring-color: var(--current-theme-accent);

            --bg-color: var(--current-theme-bg);
            --text-color: var(--current-theme-text);
            --iframe-bg: var(--current-theme-bg); /* iframe background */
            --footer-text-color: var(--current-theme-text);
            --font-family-main: 'PrimaryFont', sans-serif;

            --toolbar-bg: var(--current-theme-neutral);
            --toolbar-shadow: 0 2px 5px rgba(var(--current-theme-shadow-rgb), var(--current-theme-shadow-opacity-medium));
            --toolbar-border-color: color-mix(in srgb, var(--current-theme-neutral) 70%, var(--current-theme-text));

            --button-bg: var(--current-theme-accent);
            --button-hover-bg: color-mix(in srgb, var(--current-theme-accent) 80%, var(--current-theme-text));
            --button-text-color: var(--current-theme-button-text);
            --button-outline-color: color-mix(in srgb, var(--current-theme-accent) 60%, transparent);


            --input-bg: color-mix(in srgb, var(--current-theme-neutral) 90%, var(--current-theme-bg));
            --input-focus-bg: var(--current-theme-bg);
            --input-focus-shadow: 0 0 0 2px color-mix(in srgb, var(--current-theme-focus-ring-color) 50%, transparent);

            --menu-bg: var(--input-bg);
            --menu-item-hover-bg: var(--button-hover-bg);
            --menu-text-color: var(--text-color);
            --menu-shadow: 0 4px 12px rgba(var(--current-theme-shadow-rgb), var(--current-theme-shadow-opacity-strong));
            --menu-border-color: var(--button-outline-color);
        }

        html, body {
            margin: 0; padding: 0; border: none; box-sizing: border-box;
            width: 100%; height: 100%; overflow: hidden;
            font-family: var(--font-family-main);
            background-color: var(--bg-color); color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        #toolbar {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: var(--toolbar-bg);
            box-shadow: var(--toolbar-shadow);
            border-bottom: 1px solid var(--toolbar-border-color);
            z-index: 1000;
            position: relative;
        }

        .nav-button, .toolbar-button {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            margin-right: 8px; border-radius: 25%; background-color: var(--button-bg);
            cursor: pointer; color: var(--button-text-color); transition: background-color 0.2s, color 0.2s;
            box-shadow: 0 0 0 1px var(--button-outline-color); font-size: 20px;
            position: relative;
            flex-shrink: 0;
        }
        .nav-button:hover, .toolbar-button:hover { background-color: var(--button-hover-bg); }

        .nav-button .icon-img, .toolbar-button .icon-img {
            width: 20px;
            height: 20px;
            user-select: none;
            pointer-events: none;
        }


        #search-bar {
            flex: 1; height: 36px; border-radius: 8px; border: none; background-color: var(--input-bg);
            color: var(--text-color); padding: 0 15px; font-size: 14px;
            box-shadow: 0 0 0 1px var(--button-outline-color); font-family: var(--font-family-main);
            margin-right: 8px;
        }
        #search-bar:focus { outline: none; background-color: var(--input-focus-bg); box-shadow: var(--input-focus-shadow); }
        
        #settings-button {
            margin-right: 0;
        }


        .mini-menu {
            position: absolute;
            top: calc(100% + 5px);
            background-color: var(--menu-bg);
            border: 1px solid var(--menu-border-color);
            border-radius: 16px;
            box-shadow: var(--menu-shadow);
            z-index: 1005;
            min-width: 280px;
            max-width: 350px;
            max-height: 450px; /* Increased height for custom cloak */
            overflow-y: auto;
            padding: 10px;
            color: var(--menu-text-color);

            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.98);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s linear 0.25s;
        }
        .mini-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s linear 0s;
        }

        .mini-menu h3 {
            margin-top: 0; margin-bottom: 10px; font-size: 1.1em;
            border-bottom: 1px solid var(--toolbar-border-color); padding-bottom: 8px;
            font-weight: 600; display: flex; align-items: center; gap: 8px;
        }
        .mini-menu h3 .icon-img { width: 1em; height: 1em; }

        .mini-menu ul { list-style: none; padding: 0; margin: 0; }
        .mini-menu::-webkit-scrollbar, .mini-menu ul::-webkit-scrollbar { width: 5px; }
        .mini-menu::-webkit-scrollbar-thumb, .mini-menu ul::-webkit-scrollbar-thumb { background-color: var(--button-outline-color); border-radius: 8px; }

        .mini-menu li {
            padding: 9px 15px; margin-bottom: 7px; border-radius: 12px;
            cursor: pointer; font-size: 0.9em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: background-color 0.2s ease, color 0.2s ease;
            background-color: color-mix(in srgb, var(--current-theme-neutral) 70%, var(--current-theme-bg));
            color: var(--text-color);
            position: relative;
        }
        .mini-menu li:hover {
            background-color: var(--menu-item-hover-bg);
            color: var(--button-text-color);
        }
        .mini-menu li .item-url {
            font-size: 0.75em; opacity: 0.7; display: block; margin-top: 2px;
        }
        .mini-menu .item-remove-button {
            position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer;
            padding: 5px; opacity: 0.7; display:inline-flex; align-items:center; justify-content:center;
            background: none; border: none; color: inherit;
        }
        .mini-menu .item-remove-button:hover { opacity: 1; background-color: rgba(var(--current-theme-shadow-rgb),0.1); border-radius: 50%; }
        .mini-menu .item-remove-icon { width: 12px; height: 12px; display: block; }

        .mini-menu .menu-action-bar { margin-top:15px; padding-top:10px; border-top: 1px solid var(--toolbar-border-color); }
        .mini-menu .menu-input, .mini-menu .menu-select {
            width: 100%;
            height: 38px; padding: 0 15px; margin-bottom: 10px;
            background-color: var(--input-bg); color: var(--text-color);
            border: none; border-radius: 12px; font-family: var(--font-family-main);
            box-sizing: border-box;
            box-shadow: 0 0 0 1px var(--button-outline-color);
            font-size: 0.9em;
        }
        .mini-menu .menu-input:focus, .mini-menu .menu-select:focus { outline: none; background-color: var(--input-focus-bg); box-shadow: var(--input-focus-shadow); }
        .mini-menu .menu-button {
            width: 100%;
            height: 38px; padding: 0 15px;
            background-color: var(--button-bg); color: var(--button-text-color);
            border: none; border-radius: 12px; cursor: pointer;
            transition: background-color 0.2s ease; font-family: var(--font-family-main);
            box-shadow: 0 0 0 1px var(--button-outline-color);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9em; font-weight: 500;
        }
        .mini-menu .menu-button:hover { background-color: var(--button-hover-bg); }
        .mini-menu .menu-button .icon-img { width: 16px; height: 16px; margin-right: 8px; }
        .mini-menu .menu-button.clear-button {
            background-color: color-mix(in srgb, var(--current-theme-accent) 60%, #c0392b);
        }
        .mini-menu .menu-button.clear-button:hover {
            background-color: #c0392b;
        }

        .menu-setting-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }
        .menu-setting-item label {
            font-size: 0.85em;
            opacity: 0.8;
            padding-left: 5px;
        }

        #content-container { flex: 1; position: relative; background-color: var(--iframe-bg); overflow: hidden; }
        #content-iframe { width: 100%; height: 100%; border: none; display: block; }
        .footer-label { position: fixed; bottom: 0; right: 0; margin: 0.25rem; font-size: 0.75rem; color: var(--footer-text-color); text-decoration: none; z-index: 1000; }
        .icon-img { display: inline-block; vertical-align: middle; object-fit: contain; }
        #refresh-button .icon-img.spinning { animation: spinRefreshIcon 0.7s linear infinite; }
        @keyframes spinRefreshIcon { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        body.app-ui-hidden #toolbar { display: none !important; }

    </style>
</head>

        document.addEventListener('DOMContentLoaded', async () => {
            // Get all DOM elements
            toolbarEl = document.getElementById('toolbar'); contentIframeEl = document.getElementById('content-iframe'); searchBarEl = document.getElementById('search-bar'); homeButtonEl = document.getElementById('home-button'); backButtonEl = document.getElementById('back-button'); forwardButtonEl = document.getElementById('forward-button'); refreshButtonEl = document.getElementById('refresh-button'); fullscreenButtonEl = document.getElementById('fullscreen-button'); settingsButtonEl = document.getElementById('settings-button'); bookmarkButtonEl = document.getElementById('bookmark-button'); historyButtonEl = document.getElementById('history-button'); bookmarkMenuEl = document.getElementById('bookmark-menu'); historyMenuEl = document.getElementById('history-menu'); settingsMenuEl = document.getElementById('settings-menu'); bookmarksListPopupEl = document.getElementById('bookmarks-list-popup'); newBookmarkNameInputPopupEl = document.getElementById('new-bookmark-name-popup'); addCurrentBookmarkButtonPopupEl = document.getElementById('add-current-bookmark-button-popup'); historyListPopupEl = document.getElementById('history-list-popup'); clearHistoryButtonEl = document.getElementById('clear-history-button'); themeSelectorEl = document.getElementById('theme-selector'); cloakPresetSelectorEl = document.getElementById('cloak-preset-selector'); customCloakTitleEl = document.getElementById('custom-cloak-title'); customCloakUrlEl = document.getElementById('custom-cloak-url'); applyCustomCloakButtonEl = document.getElementById('apply-custom-cloak-button');
            bookmarkItemTemplate = document.getElementById('bookmark-item-template'); historyItemTemplate = document.getElementById('history-item-template');
            
            // Populate menus
            populateThemeSelector();
            populateCloakSelector();

            await initUV();
            loadSettings();
            setupEventListeners();
            loadBookmarks();

            const initialUrl = decodeEncodedUrlFromQuery(new URLSearchParams(window.location.search).get('eurl')) || 'about:blank';
            navigateTo(initialUrl);
            renderHistory();
        });

        async function initUV() { try { await registerSW(); } catch (err) { console.error("SW registration failed:", err); }}
        
        function loadSettings() {
            // Theme
            const savedTheme = localStorage.getItem('vernTheme') || 'main';
            applyTheme(savedTheme);
            themeSelectorEl.value = savedTheme;

            // Cloak
            currentCloakPresetKey = localStorage.getItem('vernCloakPreset') || 'none';
            cloakPresetSelectorEl.value = currentCloakPresetKey;
            customCloakTitleEl.value = localStorage.getItem('vernCustomCloakTitle') || '';
            customCloakUrlEl.value = localStorage.getItem('vernCustomCloakUrl') || '';
            applyBrowserCloak();
        }

        function setupEventListeners() {
            fullscreenButtonEl.addEventListener('click', toggleIframeFullscreen); document.addEventListener('fullscreenchange', handleFullscreenChange);
            searchBarEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') navigateTo(e.target.value); });
            homeButtonEl.addEventListener('click', () => navigateTo('about:blank')); backButtonEl.addEventListener('click', () => contentIframeEl.contentWindow.history.back()); forwardButtonEl.addEventListener('click', () => contentIframeEl.contentWindow.history.forward());
            refreshButtonEl.addEventListener('click', () => { const icon = refreshButtonEl.querySelector('.icon-img'); icon.classList.add('spinning'); isRefreshing = true; contentIframeEl.contentWindow.location.reload(true); });
            settingsButtonEl.addEventListener('click', (e) => { e.stopPropagation(); toggleSettingsMenu(); });
            bookmarkButtonEl.addEventListener('click', (e) => { e.stopPropagation(); toggleBookmarkMenu(); });
            historyButtonEl.addEventListener('click', (e) => { e.stopPropagation(); toggleHistoryMenu(); });
            clearHistoryButtonEl.addEventListener('click', handleClearHistory);
            addCurrentBookmarkButtonPopupEl.addEventListener('click', handleAddCurrentBookmark); bookmarksListPopupEl.addEventListener('click', handleBookmarkClick); historyListPopupEl.addEventListener('click', handleHistoryClick);
            document.addEventListener('keydown', handleGlobalKeyDown); contentIframeEl.addEventListener('load', handleIframeLoad);

            // Settings Listeners
            themeSelectorEl.addEventListener('change', (e) => { applyTheme(e.target.value); localStorage.setItem('vernTheme', e.target.value); });
            cloakPresetSelectorEl.addEventListener('change', (e) => { currentCloakPresetKey = e.target.value; localStorage.setItem('vernCloakPreset', currentCloakPresetKey); applyBrowserCloak(); });
            applyCustomCloakButtonEl.addEventListener('click', () => {
                localStorage.setItem('vernCustomCloakTitle', customCloakTitleEl.value);
                localStorage.setItem('vernCustomCloakUrl', customCloakUrlEl.value);
                currentCloakPresetKey = 'custom';
                cloakPresetSelectorEl.value = 'custom';
                localStorage.setItem('vernCloakPreset', 'custom');
                applyBrowserCloak();
                alert('Custom cloak applied and saved!');
            });

            document.addEventListener('click', (event) => {
                if (bookmarkMenuEl.classList.contains('show') && !bookmarkMenuEl.contains(event.target)) bookmarkMenuEl.classList.remove('show');
                if (historyMenuEl.classList.contains('show') && !historyMenuEl.contains(event.target)) historyMenuEl.classList.remove('show');
                if (settingsMenuEl.classList.contains('show') && !settingsMenuEl.contains(event.target)) settingsMenuEl.classList.remove('show');
            });
        }
        
        function populateThemeSelector() { Object.keys(THEMES).forEach(key => themeSelectorEl.add(new Option(THEMES[key].name, key))); }
        function applyTheme(themeKey) { const t = THEMES[themeKey]?.colors || THEMES.main.colors; const r = document.documentElement; r.style.setProperty('--current-theme-bg', t.bg); r.style.setProperty('--current-theme-text', t.text); r.style.setProperty('--current-theme-accent', t.accent); r.style.setProperty('--current-theme-neutral', t.neutral); r.style.setProperty('--current-theme-button-text', t.btnText); }
        function populateCloakSelector() { Object.keys(cloakPresets).forEach(key => cloakPresetSelectorEl.add(new Option(cloakPresets[key].displayName, key))); }

        function toggleIframeFullscreen() { if (!document.fullscreenElement) contentIframeEl.requestFullscreen(); else document.exitFullscreen(); }
        function handleFullscreenChange() { const isFullscreen = !!document.fullscreenElement; document.body.classList.toggle('app-ui-hidden', isFullscreen); document.getElementById('fullscreen-icon-img').src = `../images/zoom-${isFullscreen ? 'out' : 'in'}-white.png`; }
        function formatUrlInput(input) { const trimmed = input.trim(); if (/^(?:[a-z]+:)?\/\//i.test(trimmed)) return trimmed; if (/^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)*$/.test(trimmed)) return 'https://' + trimmed; return null; }

        function navigateTo(urlInput) {
            isLoading = true;
            let targetUrl = 'about:blank';
            if (urlInput && urlInput.trim() !== '') {
                const formatted = formatUrlInput(urlInput);
                targetUrl = formatted ? formatted : (searchEngines[currentSearchEngineKey] || searchEngines.duckduckgo).url.replace('%s', encodeURIComponent(urlInput));
            }
            currentUrl = targetUrl;
            contentIframeEl.src = proxyUrl(targetUrl);
            searchBarEl.value = (targetUrl !== 'about:blank') ? targetUrl : '';
            updateBrowserAddressBar();
        }

        function handleIframeLoad() {
            isLoading = false;
            if (isRefreshing) { refreshButtonEl.querySelector('.icon-img').classList.remove('spinning'); isRefreshing = false; }
            let updatedUrl = contentIframeEl.src;
            try {
                if (contentIframeEl.contentWindow?.__uv) updatedUrl = contentIframeEl.contentWindow.__uv.location.toString();
                currentUrl = updatedUrl;
                currentTitle = contentIframeEl.contentDocument.title || new URL(currentUrl).hostname;
            } catch (e) { /* cross-origin error */ 
                try { currentTitle = new URL(currentUrl).hostname || 'Untitled'; } catch { currentTitle = 'Error Loading Page'; }
            }
            searchBarEl.value = (currentUrl !== 'about:blank') ? currentUrl : '';
            updateBrowserAddressBar();
            applyBrowserCloak();
            if (currentUrl && !currentUrl.startsWith('about:')) addToHistory(currentTitle, currentUrl);
        }

        function handleGlobalKeyDown(e) { if (e.target.tagName === 'INPUT' || e.target.isContentEditable) return; if (e.altKey && e.key === 'ArrowLeft') backButtonEl.click(); if (e.altKey && e.key === 'ArrowRight') forwardButtonEl.click(); if ((e.ctrlKey || e.metaKey) && e.key === 'r') { e.preventDefault(); refreshButtonEl.click(); } if ((e.ctrlKey || e.metaKey) && e.key === 'l') { e.preventDefault(); searchBarEl.select(); }}

        function loadBookmarks() { const bms = JSON.parse(localStorage.getItem('vernBookmarks') || '[]'); bookmarksListPopupEl.innerHTML = ''; bms.forEach(renderBookmarkItem); }
        function saveBookmarks(bms) { localStorage.setItem('vernBookmarks', JSON.stringify(bms)); }
        function renderBookmarkItem(bm) { const li = bookmarkItemTemplate.content.cloneNode(true).firstElementChild; li.dataset.url = bm.url; li.title = `${bm.name}\n${bm.url}`; li.querySelector('.item-name').textContent = bm.name; li.querySelector('.item-url').textContent = bm.url; li.querySelector('.item-remove-button').onclick = (e) => { e.stopPropagation(); removeBookmark(bm.url); }; bookmarksListPopupEl.appendChild(li); }
        function handleAddCurrentBookmark() { if (!currentUrl || currentUrl.startsWith('about:')) return alert("Cannot bookmark this page."); const name = newBookmarkNameInputPopupEl.value.trim() || currentTitle; let bms = JSON.parse(localStorage.getItem('vernBookmarks') || '[]'); if (bms.some(b => b.url === currentUrl)) return alert("Already bookmarked."); bms.push({ name, url: currentUrl }); saveBookmarks(bms); renderBookmarkItem({ name, url: currentUrl }); newBookmarkNameInputPopupEl.value = ''; }
        function removeBookmark(url) { let bms = JSON.parse(localStorage.getItem('vernBookmarks') || '[]'); saveBookmarks(bms.filter(b => b.url !== url)); loadBookmarks(); }
        function handleBookmarkClick(e) { const li = e.target.closest('li[data-url]'); if (li) { navigateTo(li.dataset.url); bookmarkMenuEl.classList.remove('show'); } }

        function addToHistory(title, url) { if (sessionHistory.some(item => item.url === url)) return; sessionHistory.push({ title: title || url, url, timestamp: new Date() }); if (sessionHistory.length > MAX_HISTORY_ITEMS) sessionHistory.shift(); renderHistory(); }
        function renderHistory() { historyListPopupEl.innerHTML = ''; [...sessionHistory].reverse().forEach(item => { const li = historyItemTemplate.content.cloneNode(true).firstElementChild; li.dataset.url = item.url; li.title = `${item.title}\n${item.url}`; li.querySelector('.item-name').textContent = item.title; li.querySelector('.item-url').textContent = item.url; historyListPopupEl.appendChild(li); }); }
        function handleHistoryClick(e) { const li = e.target.closest('li[data-url]'); if (li) { navigateTo(li.dataset.url); historyMenuEl.classList.remove('show'); } }
        function handleClearHistory() { if (confirm("Clear session history?")) { sessionHistory = []; renderHistory(); }}

        function positionMenuUnderButton(menuEl, buttonEl) { const btnRect = buttonEl.getBoundingClientRect(); menuEl.style.top = (toolbar.offsetHeight + 5) + 'px'; menuEl.style.right = (document.documentElement.clientWidth - btnRect.right) + 'px'; menuEl.style.left = 'auto'; }
        function toggleBookmarkMenu() { [historyMenuEl, settingsMenuEl].forEach(m => m.classList.remove('show')); bookmarkMenuEl.classList.toggle('show'); if (bookmarkMenuEl.classList.contains('show')) positionMenuUnderButton(bookmarkMenuEl, bookmarkButtonEl); }
        function toggleHistoryMenu() { [bookmarkMenuEl, settingsMenuEl].forEach(m => m.classList.remove('show')); historyMenuEl.classList.toggle('show'); if (historyMenuEl.classList.contains('show')) positionMenuUnderButton(historyMenuEl, historyButtonEl); }
        function toggleSettingsMenu() { [bookmarkMenuEl, historyMenuEl].forEach(m => m.classList.remove('show')); settingsMenuEl.classList.toggle('show'); if (settingsMenuEl.classList.contains('show')) positionMenuUnderButton(settingsMenuEl, settingsButtonEl); }
    </script>
</body>
</html>
