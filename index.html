<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VERN MINI - REDIRECTING</title>
    <link rel="icon" type="image/png" href="images/title-mini.png" />
    <link rel="shortcut icon" type="image/png" href="images/title-mini.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /*
        Font definitions (@font-face) and general body/element styling
        are now expected to come from css/style.css.
        The styles below are specific to this redirect page's unique layout
        (dark theme, top-right image, bottom-right text) and will override
        general styles from css/style.css where necessary due to specificity.
      */

      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }

      body {
        display: flex;
        justify-content: flex-end; /* Align text content to right */
        align-items: flex-end; /* Align text content to bottom */
        background: #000; /* Specific dark background for this page */
        color: #fff;       /* Specific text color for this page */
        position: relative; /* For absolute positioning of children */
        font-family: 'PrimaryFont' sans-serif;
  
      }

      #page-title-image {
        position: absolute;
        top: 20px;
        right: 20px;
        width: auto;
        max-height: 100px; /* Adjust as needed */
        z-index: 10;
      }

      #content {
        text-align: right;
        padding: 2rem;
        z-index: 1;
        /* font-weight will be handled by h1, p, a specific styles or css/style.css */
      }

      h1 {
        /* font-family will be inherited from css/style.css ('PrimaryFont' if specified for h1 there, or 'SecondaryFont') */
        /* Assuming css/style.css or its defaults handle h1 font family, or PrimaryFont is applied to h1 in css/style.css */
        font-size: 2rem;
        margin-bottom: 1rem;
        font-family: 'PrimaryFont' sans-serif;        
      }

      p {
        /* font-family will be inherited from css/style.css ('SecondaryFont') */
        font-size: 1rem;
        font-weight: bold;
        font-family: 'PrimaryFont' sans-serif;
      }

      a {
        color: #6720bd; /* Specific link color for this page */
        text-decoration: underline;
        font-weight: none;
        font-family: 'PrimaryFont' sans-serif;
      }

      a:hover {
        font-weight: bold;
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <img src="images/title.png" alt="Site Title Image" id="page-title-image" />
    <canvas id="canvas"></canvas>
    <div id="content">
      <h1>Redirecting to VERN MINI</h1>
      <p>
        IF YOU ARE NOT REDIRECTED AUTOMATICALLY,
        <a href="active/">CLICK HERE</a>.
      </p>
    </div>
    <script>
  window.onload = function() {
    setTimeout(function() {
      window.location.href = "active/search.html";
    }, 500); 
  };
</script>

  </body>
</html>
